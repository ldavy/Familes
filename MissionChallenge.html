<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KINGS FAMILLY LIFE | Mission Hunt Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0c; color: #f4f4f5; -webkit-tap-highlight-color: transparent; }
    .hidden { display: none !important; }
    .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #18181b; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .tab-active { border-bottom: 2px solid #4f46e5; color: #6366f1; }
    video { background: black; object-fit: cover; }
    @keyframes pulse-border {
      0% { border-color: rgba(79, 70, 229, 0.4); }
      50% { border-color: rgba(79, 70, 229, 1); }
      100% { border-color: rgba(79, 70, 229, 0.4); }
    }
    .animate-pulse-border { animation: pulse-border 2s infinite; }
    .ping-container { position: relative; display: inline-block; }
    .ping-dot { position: absolute; top: -2px; right: -8px; height: 8px; width: 8px; background-color: #ef4444; border-radius: 50%; }
    .ping-animate { position: absolute; top: -2px; right: -8px; height: 8px; width: 8px; background-color: #ef4444; border-radius: 50%; animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; }
    @keyframes ping { 75%, 100% { transform: scale(3); opacity: 0; } }

    /* Mobile optimization for buttons */
    button:active { transform: scale(0.98); }
  </style>
</head>
<body class="min-h-screen pb-20">

<nav class="border-b border-zinc-800 bg-black/80 backdrop-blur-xl sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="flex items-center gap-2">
        <div class="p-1.5 bg-indigo-600 rounded-lg shadow-lg">
          <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
        </div>
        <span class="font-black tracking-tighter text-sm sm:text-xl uppercase">
    Family<span class="text-indigo-500 font-light normal-case text-lg sm:text-2xl" style="font-family: 'Georgia', serif; margin-left: 2px; line-height: 0;"><i>Life<i></span>
    <span class="text-indigo-500">&nbsp;&nbsp;&nbsp;&nbsp;Mission Challenge</span>
</span>
      </div>
      <div class="flex bg-zinc-900/50 p-1 rounded-full border border-zinc-800">
        <button onclick="toggleView('admin')" class="px-4 sm:px-5 py-2 rounded-full text-[10px] font-black transition-all flex items-center gap-2 text-zinc-500"><i data-lucide="lock" class="w-3 h-3"></i> <span class="hidden sm:inline">ADMIN</span></button>
        <button onclick="toggleView('team')" class="px-4 sm:px-5 py-2 rounded-full text-[10px] font-black transition-all bg-indigo-600 text-white">TEAMS</button>
      </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto p-4 lg:p-8">

  <div id="notificationArea" class="mb-6 hidden"></div>

  <div id="adminView" class="hidden space-y-8">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <div class="bg-zinc-900/40 p-5 rounded-3xl border border-zinc-800/50">
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-1">Missions</p>
        <p id="missionCountLabel" class="text-xl sm:text-2xl font-black">0</p>
      </div>
      <div class="bg-zinc-900/40 p-5 rounded-3xl border border-zinc-800/50">
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-1">Points</p>
        <p id="totalPointsLabel" class="text-xl sm:text-2xl font-black text-emerald-500">0</p>
      </div>
      <div class="bg-zinc-900/40 p-5 rounded-3xl border border-zinc-800/50 col-span-2 overflow-hidden">
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-2">Live Standings</p>
        <div id="adminMiniLeaderboard" class="flex gap-4 overflow-x-auto custom-scrollbar pb-2 no-scrollbar"></div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <div class="lg:col-span-4 space-y-6">
        <section class="bg-zinc-900 p-5 rounded-[2.5rem] border border-indigo-500/30 space-y-4">
          <p class="text-[10px] font-black uppercase text-indigo-400 px-2 italic">Broadcast</p>
          <textarea id="adminMessage" placeholder="Message to teams..." class="w-full bg-black/50 border border-zinc-800 p-4 rounded-2xl outline-none text-white text-sm h-24 resize-none focus:border-indigo-500"></textarea>
          <div class="flex flex-col gap-2">
            <button onclick="sendMessage('all')" class="w-full bg-indigo-600 py-4 rounded-xl font-black text-[10px] uppercase">Alert All Teams</button>
            <div class="flex gap-2">
              <select id="targetTeam" class="flex-1 bg-zinc-800 border border-zinc-700 rounded-xl text-[10px] font-black px-4 outline-none h-12"></select>
              <button onclick="sendMessage('single')" class="bg-zinc-800 py-2 px-6 rounded-xl font-black text-[10px] uppercase border border-zinc-700 h-12">DM</button>
            </div>
          </div>
        </section>

        <section class="bg-zinc-900 p-6 rounded-[2.5rem] border border-zinc-800">
          <p class="text-[10px] font-black uppercase text-zinc-500 px-2 mb-4 italic">Squad Rosters</p>
          <div id="adminTeamList" class="space-y-2 max-h-[400px] overflow-y-auto custom-scrollbar pr-2"></div>
        </section>
      </div>

      <div class="lg:col-span-8 space-y-6">
        <div id="adminMissionList" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        <div class="bg-zinc-900 border border-zinc-800 rounded-[2.5rem] overflow-hidden shadow-2xl">
          <p class="p-6 text-[10px] font-black uppercase text-zinc-500 border-b border-zinc-800">Review Evidence Feed</p>
          <div class="overflow-x-auto">
            <table class="w-full text-left">
              <thead class="bg-zinc-800/20 text-[10px] font-black uppercase text-zinc-500">
              <tr><th class="px-6 py-4">Preview</th><th class="px-6 py-4">Details</th><th class="px-6 py-4 text-right">Action</th></tr>
              </thead>
              <tbody id="adminUploadTable" class="divide-y divide-zinc-800/50"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="teamView" class="space-y-6 sm:space-y-8">
    <section class="bg-zinc-900/50 border border-zinc-800 rounded-[2rem] p-3 sm:p-4">
      <div id="teamSelector" class="flex overflow-x-auto gap-3 pb-2 no-scrollbar"></div>
    </section>

    <div class="bg-indigo-600 p-6 sm:p-8 rounded-[2.5rem] text-white flex justify-between items-end shadow-2xl relative overflow-hidden">
      <div class="relative z-10">
        <p class="text-[10px] font-black uppercase opacity-80">Squad</p>
        <h2 id="teamStatsLabel" class="text-2xl sm:text-4xl font-black italic uppercase tracking-tighter">Select Team</h2>
      </div>
      <div class="relative z-10 flex gap-2 sm:gap-4">
        <div class="bg-white/10 px-4 py-3 rounded-2xl text-center border border-white/10 backdrop-blur-sm">
          <p class="text-[8px] font-black uppercase">Points</p>
          <p id="teamScoreLabel" class="text-xl font-black italic">0</p>
        </div>
        <button onclick="openInbox()" class="bg-black/20 px-4 py-3 rounded-2xl border border-white/10 flex flex-col items-center min-w-[60px]">
          <p class="text-[8px] font-black uppercase">Inbox</p>
          <div class="ping-container mt-1">
            <i data-lucide="mail" class="w-5 h-5"></i>
            <div id="unreadBadge" class="hidden"><span class="ping-animate"></span><span class="ping-dot"></span></div>
          </div>
        </button>
      </div>
    </div>

    <div class="flex gap-6 sm:gap-8 border-b border-zinc-800/50 overflow-x-auto no-scrollbar">
      <button onclick="setTab('missions')" id="tab-missions" class="pb-4 text-[10px] font-black uppercase tab-active whitespace-nowrap">Missions</button>
      <button onclick="setTab('leaderboard')" id="tab-leaderboard" class="pb-4 text-[10px] font-black uppercase text-zinc-600 whitespace-nowrap">Leaderboard</button>
      <button onclick="setTab('gallery')" id="tab-gallery" class="pb-4 text-[10px] font-black uppercase text-zinc-600 whitespace-nowrap">Live Feed</button>
    </div>

    <div id="tabContent"></div>
  </div>
</main>

<div id="inboxModal" class="fixed inset-0 z-[120] flex items-center justify-center p-4 hidden">
  <div class="absolute inset-0 bg-black/95 backdrop-blur-xl" onclick="closeInbox()"></div>
  <div class="relative bg-zinc-900 w-full max-w-lg rounded-[2.5rem] border border-zinc-800 overflow-hidden shadow-2xl">
    <div class="p-6 border-b border-zinc-800 flex justify-between items-center"><h3 class="font-black italic uppercase">Transmissions</h3><button onclick="closeInbox()" class="text-zinc-500"><i data-lucide="x" class="w-5 h-5"></i></button></div>
    <div id="messageList" class="p-6 max-h-[60vh] overflow-y-auto space-y-4 custom-scrollbar"></div>
  </div>
</div>

<div id="uploadModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 hidden">
  <div class="absolute inset-0 bg-black/95 backdrop-blur-md" onclick="closeUploadModal()"></div>
  <div class="relative bg-zinc-900 w-full max-w-lg rounded-[2.5rem] border border-zinc-800 p-6 sm:p-10 space-y-6 text-center">
    <h3 id="uploadMissionTitle" class="text-2xl font-black uppercase italic">Upload</h3>
    <input type="file" id="fileInput" class="hidden" accept="image/*,video/*" onchange="handleFileSelect()">
    <div onclick="document.getElementById('fileInput').click()" class="border-2 border-dashed border-zinc-800 p-10 rounded-[2rem] cursor-pointer bg-black/20 active:bg-zinc-800/40 transition-colors">
      <i data-lucide="camera" class="mx-auto w-10 h-10 mb-4 text-indigo-500"></i>
      <p id="uploadStatusText" class="text-zinc-500 font-black uppercase text-[10px]">Tap to Capture Evidence</p>
    </div>
    <button id="submitBtn" onclick="submitEvidence()" class="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase text-xs shadow-lg">Submit to Cloud</button>
  </div>
</div>

<div id="authModal" class="fixed inset-0 z-[110] flex items-center justify-center p-4 hidden">
  <div class="absolute inset-0 bg-black/95 backdrop-blur-xl" onclick="closeAuthModal()"></div>
  <div class="relative bg-zinc-900 w-full max-w-sm rounded-[2.5rem] border border-zinc-800 p-8 text-center">
    <h3 class="font-black uppercase mb-6 italic">Secure Access</h3>
    <input type="password" id="adminPassword" placeholder="PASSCODE" class="w-full bg-black border border-zinc-800 p-5 rounded-2xl text-center text-white mb-4 outline-none focus:border-indigo-500">
    <button onclick="verifyAdmin()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase text-xs">Verify</button>
  </div>
</div>

<script>
  const BIN_ID = '695ad33843b1c97be919282b';
  const BIN_KEY = '$2a$10$HFmBqAgZ3UlTSfSZG67TQucqD5YUJrwzKH9f7f8Qh8RpqDBET4JyS';
  const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/ddk4xwsma/upload';
  const CLOUDINARY_PRESET = 'Scavenger_hunt';
  const JSON_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

  let missions = [], uploads = [], teams = [], messages = [], readMessageIds = JSON.parse(localStorage.getItem('readMessages') || '[]'), isAdmin = false, activeTab = 'missions', selectedTeamId = null, selectedMissionId = null;

  async function saveAll() {
    await fetch(JSON_URL, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json', 'X-Master-Key': BIN_KEY },
      body: JSON.stringify({ missions, teams, uploads, messages })
    });
  }

  async function loadAll() {
    try {
      const res = await fetch(JSON_URL, { headers: { 'X-Master-Key': BIN_KEY, 'X-Bin-Meta': 'false' } });
      const data = await res.json();
      missions = data.missions || [];
      uploads = data.uploads || [];
      messages = data.messages || [];
      teams = (data.teams && data.teams.length) ? data.teams : Array.from({length:20}, (_,i)=>({id:i+1, name:`Team ${i+1}`, score:0}));
      renderAll();
    } catch(e) { console.log("Load error"); }
  }

  function isVideo(url) { return /\.(mp4|mov|webm|ogg|avi|wmv|m4v)$/i.test(url) || url.includes('/video/upload/'); }

  function renderMedia(url, cssClass) {
    if (isVideo(url)) {
      // Added onclick to allow mobile users to toggle playback
      return `<video src="${url}" class="${cssClass}" muted loop playsinline onclick="this.paused ? this.play() : this.pause()" onmouseover="this.play()" onmouseout="this.pause()"></video>`;
    }
    return `<img src="${url}" class="${cssClass}" loading="lazy">`;
  }

  function renderAll() {
    const now = new Date().getTime();
    const filteredMessages = messages.filter(m => m.target === 'all' || m.target === selectedTeamId);
    const unreadCount = filteredMessages.filter(m => !readMessageIds.includes(m.id)).length;

    const badge = document.getElementById('unreadBadge');
    if(badge) badge.classList.toggle('hidden', unreadCount === 0 || !selectedTeamId);

    const latestUnread = filteredMessages.sort((a,b) => b.id - a.id).find(m => !readMessageIds.includes(m.id));
    const notificationArea = document.getElementById('notificationArea');
    if (latestUnread && !isAdmin && selectedTeamId) {
      notificationArea.classList.remove('hidden');
      notificationArea.innerHTML = `
                <div class="p-4 rounded-3xl border bg-indigo-500/10 border-indigo-500 animate-pulse-border flex items-center gap-4">
                    <i data-lucide="bell" class="text-indigo-400 w-5 h-5 shrink-0"></i>
                    <p class="flex-1 text-xs font-bold leading-tight line-clamp-2">${latestUnread.text}</p>
                    <button onclick="markAsRead(${latestUnread.id})" class="bg-indigo-600 px-4 py-2 rounded-xl text-[9px] font-black shrink-0">VIEW</button>
                </div>`;
    } else if(notificationArea) notificationArea.classList.add('hidden');

    document.getElementById('missionCountLabel').innerText = missions.length;
    document.getElementById('totalPointsLabel').innerText = missions.reduce((a,b)=>a+Number(b.points), 0);
    const ct = teams.find(x => x.id === selectedTeamId);
    document.getElementById('teamScoreLabel').innerText = ct ? ct.score : 0;
    document.getElementById('teamStatsLabel').innerText = ct ? ct.name : 'Select Team';

    document.getElementById('targetTeam').innerHTML = teams.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
    document.getElementById('teamSelector').innerHTML = teams.map(t => `<button onclick="selectTeam(${t.id})" class="flex-none px-6 py-3 rounded-xl text-[10px] font-black border transition-all ${selectedTeamId === t.id ? 'bg-indigo-600 text-white border-indigo-500' : 'bg-zinc-800 text-zinc-500 border-zinc-700'}">${t.name}</button>`).join('');

    document.getElementById('adminMiniLeaderboard').innerHTML = [...teams].sort((a,b)=>b.score-a.score).map(t => `<div class="bg-black/40 p-3 rounded-2xl border border-zinc-800 min-w-[90px] text-center"><p class="text-[8px] font-black text-zinc-500 uppercase">${t.name}</p><p class="text-base font-black">${t.score}</p></div>`).join('');

    document.getElementById('adminTeamList').innerHTML = teams.map(t => `<div class="flex gap-2 items-center bg-black/40 p-3 rounded-xl border border-zinc-800"><div class="flex-1 flex items-center gap-2"><button onclick="editTeamName(${t.id})" class="p-2 text-zinc-500 active:text-indigo-400"><i data-lucide="edit-3" class="w-4 h-4"></i></button><div><p class="text-[10px] font-black uppercase">${t.name}</p><p class="text-[10px] text-indigo-500 font-bold">${t.score} PTS</p></div></div><div class="flex gap-1"><button onclick="addPoints(${t.id}, -10)" class="w-10 h-10 rounded-lg bg-red-500/10 text-red-500 font-black">-</button><button onclick="addPoints(${t.id}, 10)" class="w-10 h-10 rounded-lg bg-emerald-500/10 text-emerald-500 font-black">+</button></div></div>`).join('');

    document.getElementById('adminMissionList').innerHTML = missions.map(m => `<div class="bg-zinc-900 border border-zinc-800 p-4 rounded-2xl flex justify-between items-center"><div><p class="text-[10px] text-indigo-400 font-black">${m.points} PTS</p><h4 class="text-sm font-black uppercase italic">${m.title}</h4></div><button onclick="deleteMission(${m.id})" class="p-2 text-zinc-600 active:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`).join('');

    document.getElementById('adminUploadTable').innerHTML = uploads.map(u => {
      const team = teams.find(t=>t.id===u.teamId);
      const ts = new Date(u.id).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
      return `<tr>
                <td class="p-4">${renderMedia(u.imageUrl, 'w-12 h-12 rounded object-cover')}</td>
                <td class="p-4 text-[10px] font-black uppercase italic leading-tight">
                    ${u.missionTitle}<br>
                    <span class="text-indigo-500">${team ? team.name : 'Unknown'}</span><br>
                    <span class="text-zinc-500 text-[8px] font-bold">${ts}</span>
                </td>
                <td class="p-4 text-right whitespace-nowrap">
                    <button onclick="window.open('${u.imageUrl}', '_blank')" class="text-indigo-400 font-black text-[10px] px-2 py-1">VIEW</button>
                    <button onclick="deleteUpload(${u.id})" class="text-red-500 font-black text-[10px] px-2 py-1">WIPE</button>
                </td>
            </tr>`;
    }).join('');

    const container = document.getElementById('tabContent');
    if (activeTab === 'missions') {
      container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4";
      container.innerHTML = missions.map(m => {
        const startTime = new Date(m.start).getTime();
        const endTime = new Date(m.end).getTime();
        const isStarted = now >= startTime;
        const isEnded = now > endTime;
        const done = selectedTeamId && uploads.some(u => u.missionId === m.id && u.teamId === selectedTeamId);

        let btn;
        if (done) {
          btn = `<div class="bg-emerald-500/10 text-emerald-500 py-4 rounded-xl text-center font-black text-xs italic">Mission Accomplished</div>`;
        } else if (!isStarted) {
          btn = `<button disabled class="w-full py-4 bg-zinc-800 text-zinc-600 rounded-xl font-black text-xs">Locked until ${new Date(m.start).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</button>`;
        } else if (isEnded) {
          btn = `<button disabled class="w-full py-4 bg-red-900/20 text-red-500/50 rounded-xl font-black text-xs">Mission Expired</button>`;
        } else {
          btn = `<button onclick="openUploadModal(${m.id})" class="w-full py-4 bg-indigo-600 rounded-xl font-black text-xs active:bg-indigo-500 shadow-lg">Upload Evidence</button>`;
        }

        return `<div class="bg-zinc-900 border p-6 rounded-[2.5rem] ${done ? 'border-emerald-500/30' : 'border-zinc-800 shadow-xl'}"><div class="flex justify-between items-start mb-2"><h4 class="text-lg font-black uppercase italic leading-tight flex-1">${m.title}</h4><span class="text-indigo-400 font-black text-sm shrink-0 ml-4">+${m.points}</span></div><p class="text-[9px] font-black text-zinc-500 uppercase mb-5">Windows: ${new Date(m.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${new Date(m.end).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>${btn}</div>`;
      }).join('');
    } else if (activeTab === 'leaderboard') {
      container.className = "space-y-3 max-w-xl mx-auto";
      container.innerHTML = [...teams].sort((a,b)=>b.score-a.score).map((t,i)=>`<div class="flex justify-between items-center p-5 bg-zinc-900 rounded-2xl border ${selectedTeamId === t.id ? 'border-indigo-500 bg-indigo-500/5' : 'border-zinc-800'}"><span class="font-black italic text-zinc-500 w-8">#${i+1}</span><span class="font-black uppercase text-sm flex-1 ml-2">${t.name}</span><span class="font-black text-indigo-500 text-lg">${t.score}</span></div>`).join('');
    } else if (activeTab === 'gallery') {
      container.className = "grid grid-cols-2 md:grid-cols-4 gap-3";
      container.innerHTML = uploads.map(u => `<div class="relative group overflow-hidden rounded-2xl border border-zinc-800 aspect-square bg-black">${renderMedia(u.imageUrl, 'w-full h-full object-cover')}<div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-3"><p class="text-[9px] font-black uppercase text-white truncate">${teams.find(t=>t.id===u.teamId)?.name}</p></div></div>`).join('');
    }

    lucide.createIcons();
  }

  async function editTeamName(id) {
    const team = teams.find(t => t.id === id);
    if(!team) return;
    const newName = prompt(`Enter new name for ${team.name}:`, team.name);
    if(newName && newName.trim() !== "") {
      team.name = newName.trim();
      await saveAll();
      renderAll();
    }
  }

  async function submitEvidence() {
    const file = document.getElementById('fileInput').files[0];
    if(!file) return alert("Select file first");

    const now = new Date().getTime();
    const m = missions.find(x => x.id === selectedMissionId);
    if (now < new Date(m.start).getTime() || now > new Date(m.end).getTime()) {
      alert("Mission is currently closed.");
      closeUploadModal();
      return;
    }

    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.innerText = "UPLOADING...";
    try {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_PRESET);
      const res = await fetch(CLOUDINARY_URL, { method:'POST', body:formData });
      const data = await res.json();
      const t = teams.find(x => x.id === selectedTeamId);
      uploads.unshift({ id: Date.now(), teamId: t.id, missionId: m.id, missionTitle: m.title, imageUrl: data.secure_url });
      t.score += m.points;
      await saveAll(); closeUploadModal(); renderAll();
    } catch(e) { alert("Upload failed. Check connection."); }
    finally { btn.disabled = false; btn.innerText = "Submit to Cloud"; }
  }

  async function sendMessage(mode) {
    const text = document.getElementById('adminMessage').value;
    if (!text) return alert("Empty message");
    messages.push({ id: Date.now(), text, target: mode === 'all' ? 'all' : parseInt(document.getElementById('targetTeam').value) });
    await saveAll(); document.getElementById('adminMessage').value = ''; renderAll();
    alert("Broadcast sent.");
  }

  function addPoints(teamId, amount) { const t = teams.find(x => x.id === teamId); if(t) { t.score += amount; saveAll(); renderAll(); } }
  async function deleteUpload(id) { if(!confirm("Permanently wipe evidence?")) return; const u = uploads.find(x=>x.id===id); if(u){ const t=teams.find(x=>x.id===u.teamId); const m=missions.find(x=>x.id===u.missionId); if(t&&m) t.score-=m.points; } uploads = uploads.filter(x=>x.id!==id); await saveAll(); renderAll(); }
  async function addMission() {
    const title = document.getElementById('newMissionTitle').value;
    const pts = parseInt(document.getElementById('newMissionPoints').value);
    if(!title || !pts) return alert("Fill all fields");
    missions.push({ id: Date.now(), title, points: pts, start: document.getElementById('newMissionStart').value, end: document.getElementById('newMissionEnd').value });
    await saveAll(); renderAll();
    document.getElementById('newMissionTitle').value = '';
  }
  async function deleteMission(id) { if(confirm("Delete mission?")) { missions = missions.filter(x=>x.id!==id); await saveAll(); renderAll(); } }

  function openInbox() { if(!selectedTeamId) return alert("Select your team first"); document.getElementById('inboxModal').classList.remove('hidden'); const list = document.getElementById('messageList'); const filtered = messages.filter(m => m.target === 'all' || m.target === selectedTeamId).sort((a,b)=>b.id - a.id); list.innerHTML = filtered.length ? filtered.map(m => `<div class="p-5 rounded-2xl border border-zinc-800 bg-black/40"><p class="text-sm leading-relaxed">${m.text}</p></div>`).join('') : '<div class="text-center py-10"><i data-lucide="ghost" class="w-10 h-10 mx-auto mb-4 text-zinc-700"></i><p class="text-zinc-500 uppercase font-black text-[10px]">No transmissions received</p></div>'; filtered.forEach(m => { if(!readMessageIds.includes(m.id)) readMessageIds.push(m.id); }); localStorage.setItem('readMessages', JSON.stringify(readMessageIds)); renderAll(); }
  function closeInbox() { document.getElementById('inboxModal').classList.add('hidden'); }
  function markAsRead(id) { if(!readMessageIds.includes(id)) readMessageIds.push(id); localStorage.setItem('readMessages', JSON.stringify(readMessageIds)); openInbox(); }
  function selectTeam(id) { selectedTeamId = id; renderAll(); }
  function setTab(t) { activeTab = t; renderAll(); }
  function toggleView(v) { if(v==='admin'&&!isAdmin){document.getElementById('authModal').classList.remove('hidden'); return;} document.getElementById('adminView').classList.toggle('hidden', v!=='admin'); document.getElementById('teamView').classList.toggle('hidden', v==='admin'); renderAll(); }
  function verifyAdmin() { if(document.getElementById('adminPassword').value==='games'){isAdmin=true; document.getElementById('authModal').classList.add('hidden'); toggleView('admin');} else alert("Invalid Passcode"); }
  function closeAuthModal() { document.getElementById('authModal').classList.add('hidden'); }
  function openUploadModal(id) { if(!selectedTeamId) return alert("Select your team first"); selectedMissionId=id; document.getElementById('uploadModal').classList.remove('hidden'); }
  function closeUploadModal() { document.getElementById('uploadModal').classList.add('hidden'); }
  function handleFileSelect() { const file = document.getElementById('fileInput').files[0]; document.getElementById('uploadStatusText').innerText = file ? "FILE READY" : "Tap to Capture Evidence"; }

  window.onload = loadAll;
  setInterval(loadAll, 10000);
</script>
